    <!-- Contact Form Section -->
    <footer class="bg-dark text-light text-center py-4 mt-auto">
        <h2 class="mb-4">Contact Me</h2>
        <form id="contact-form" class="container">
            <div class="row mb-3 align-items-center">
                <label for="full-name" class="col-sm-2 col-form-label fs-5 text-sm-end">Name:</label>
                <div class="col-sm-3" id="field">
                    <input type="text" class="form-control" id="full-name" placeholder="Enter Full Name" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="email" class="col-sm-2 col-form-label fs-5 text-sm-end">Email:</label>
                <div class="col-sm-2" id="field">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="subject" class="col-sm-2 col-form-label fs-5 text-sm-end">Subject:</label>
                <div class="col-sm-2" id="field">
                    <input type="text" class="form-control" id="subject" placeholder="Enter Subject" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <label for="message" class="col-sm-2 col-form-label fs-5 text-sm-end">Message:</label>
                <div class="col-sm-2" id="field">
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"
                        required></textarea>
                </div>
            </div>
            <div class="text-center" id="submit-btn">
                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>
        </form>

        <div class="social-icons mt-4">
            <a href="https://github.com" target="_blank" class="text-light mx-2" id="github"><i
                    class="fab fa-github fs-4"></i></a>
            <a href="https://linkedin.com" target="_blank" class="text-light mx-2" id="linkedin"><i
                    class="fab fa-linkedin fs-4"></i></a>
            <a href="https://twitter.com" target="_blank" class="text-light mx-2" id="twitter"><i
                    class="fab fa-twitter fs-4"></i></a>
        </div>
